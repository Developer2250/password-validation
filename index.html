<htm>
    <head></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="index1.css">
    <script src="index1.js"></script>

    <body>
        <div class="container mt-4">
            <h2>Password validation</h2>
            <div class="mt-5">
                <label>Password Generator</label>
                <input type="password" class="form-control" id="passwordID" onInput="myFunction()">
                <span>Length:</span><span id="textLength">0</span>
                <p id="error"></p>
            </div>
        </div>

        <div class="container">
            <div id="check0">
                <i class="fa-check-circle"></i> <span> Length more than 5.</span>
            </div>
            <div id="check1">
                <i class="fa-check-circle"></i> <span> Length less than 10.</span>
            </div>
            <div id="check2">
                <i class="fa-check-circle"></i> <span> Contains numerical character.</span>
            </div>
            <div id="check3">
                <i class="fa-check-circle"></i> <span>Contains special character.</span>
            </div>
            <div id="check4">
                <i class="fa-check-circle"></i> <span>Shouldn't contain spaces.</span>
            </div>
        </div>
    </body>
</htm>
